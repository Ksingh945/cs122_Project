<!DOCTYPE html>
<html>
<head>
    <title>Stock Data Explorer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h2 class="mb-4">Stock Data Explorer</h2>
        <form action="/visualize" method="POST" class="border p-4 bg-white rounded shadow-sm">
            <div class="mb-3">
                <label for="ticker" class="form-label">Ticker</label>
                <input type="text" name="ticker" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="start" class="form-label">Start Date</label>
                <input type="date" name="start" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="end" class="form-label">End Date</label>
                <input type="date" name="end" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="ma_window" class="form-label">Moving Average Window</label>
                <select name="ma_window" class="form-select">
                    <option value="3">3-day</option>
                    <option value="5">5-day</option>
                    <option value="10">10-day</option>
                    <option value="20" selected>20-day</option>
                    <option value="50">50-day</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Visualize</button>
        </form>
    </div>
</body>
</html>

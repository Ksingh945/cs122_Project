<!DOCTYPE html>
<html>
<head>
    <title>Visualization</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        table.dataframe {
            width: 100%;
            border-collapse: collapse;
        }
        table.dataframe th, table.dataframe td {
            border: 1px solid #dee2e6;
            padding: 8px;
            text-align: center;
        }
        table.dataframe thead {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <h2 class="mb-4">Data for {{ ticker }}</h2>

        <div class="mb-5">
            <h4>Price Chart</h4>
            <img src="{{ url_for('static', filename=plot_url.split('static/')[-1]) }}" class="img-fluid border rounded">
        </div>

        <div class="mb-5">
            <h4>Daily Return Distribution</h4>
            <img src="{{ url_for('static', filename=hist_url.split('static/')[-1]) }}" class="img-fluid border rounded">
        </div>

        <div class="mb-5">
            <h4>Recent Stock Data</h4>
            <div class="table-responsive">
                {% for table in tables %}
                    {{ table | safe }}
                {% endfor %}
            </div>
        </div>

        <a href="/" class="btn btn-secondary">Back</a>
    </div>
</body>
</html>
